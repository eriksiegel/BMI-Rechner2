<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BMI-Rechner</title>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
<h1>BMI-Rechner</h1>
<img src="../img/OIP.jpg" height="180" width="270">
Bitte Kommazahlen mit Punkt angeben!
<p>Gib deine Größe an! <input type="text" id="height"/>
    <select type="multiple" id="heightunits">
        <option value="metres" selected="selected">cm</option>
        <option value="inches">Inches</option>
    </select>
</p>
<p>Gib dein Gewicht an! <input type="text" id="weight"/>
    <select type="multiple" id="weightunits">
        <option value="kg" selected="selected">Kilogramm</option>
        <option value="lb">Pfund</option>
    </select>
</p>

<input type="submit" value="Berechnen" onclick="BMIberechnen();">
<br/>
<br/>
<h2>Dein BMI ist: <span id="output">?</span></h2>

<h3>Das bedeutet folgendes: <span id="comment"> ?</span> </h3>
</body>
</html>
